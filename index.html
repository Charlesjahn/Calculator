<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header" id="header">
        <img id="logo_CJ" src="./logomini_trans.png"
            alt="Logo">

        <nav class="nagivation_header" id="nagivation_header">
            <a href="https://charlesjahn.github.io/my-web-page/">Back</a>
        </nav>
    </header>
    <div class="mainDiv">

        <div class="calculador">
            <h1>Calculator</h1>
            <p class="result" id="result"></p>
            <table>
                <tr>
                    <td><button onclick="clearScreen()">C</button></td>
                    <td><button onclick="deleteLast()" >&#10094;</button></td>
                    <td><button onclick="operators('/')">/</button></td>
                    <td><button onclick="operators('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="operators('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="operators('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button style="height: 124px;" onclick="calculate()">=</button></td>
                </tr><tr>
                    <td colspan="2"><button style="width: 124px;" onclick="insert('0')">0</button></td>
                    <td><button onclick="operators('.')">.</button></td>
                </tr>
            </table>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
